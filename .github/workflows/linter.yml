---
  name: Lint Code Base

  on:
    pull_request:
      branches: [ main ]
      types: [opened, synchronize, reopened, ready_for_review]

  jobs:
    build:

      name: Lint Code Base
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Code
          uses: actions/checkout@v3.0.0
          with:
            fetch-depth: 0

        - name: Lint Code Base
          uses: github/super-linter@v4.9.3
          env:
            VALIDATE_ALL_CODEBASE: false
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            